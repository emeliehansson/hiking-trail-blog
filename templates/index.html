{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for post in post_list %}
                <div class="col-md-4">
                    <div class="card md-4">
                        <div class="card-body">
                            <div class="image-container">
                                {% if 'placeholder' in post.featured_image.url %}
                                <div class="card-img top"
                                    src="https://res.cloudinary.com/diy7yqm8i/image/upload/v1679304360/vtsawk5hivjodgwuhhal.webp"
                                    style="width:100%; height:100%" alt="Hiker on top of mountain">
                                    {% else %}
                                    <div class="card-img-top" src="{{ post.featured_image.url }}"></div>
                                    {% endif %}
                                    <div class="image-flash">
                                        <p class="level">Level: {{ post.level }}</p>
                                    </div>
                                </div>
                                <a href="#" class="post-link">
                                    <h2 class="card-title">{{ post.title }}</h2>
                                    <p class="card-text">{{ post.excerpt }}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

</div>

{%endblock%}
