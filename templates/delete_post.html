{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}

<!-- Users need to be logged in to delete a post
and they can only delete their own posts -->
{% if user.is_authenticated %}
<div class="container mb-3">
    <div class="row">
        <div class="col-md-8 mt-1 offset-md-2">
            <br>
            <h2 class="text-center text-uppercase">Delete {{ post.title }}</h2>
            <div class="container">
                <div class="row">
                    <div class="form-group">
                        <form method=POST>
                            {% csrf_token %}
                            <br>
                            <strong><h3 class="text-center">Are you sure you want to delete this post?</h3></strong>
                            <br>
                            <hr>
                            <button class="btn btn-signup">Delete Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
